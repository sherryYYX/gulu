<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    body {
      font-size: var(--font-size);
    }

    #app {
      margin: 20px;
    }
  </style>
  <style>
    .g-icon {
      height: 1em;
      width: 1em;
    }
  </style>
</head>
<body>
<div id='app'>
  <g-button icon="settings" icon-position="right" :loading="loading1" @click="loading1=!loading1" >
    按钮
  </g-button>
  <g-button>
    按钮
  </g-button>
  <g-button icon="settings" icon-position="left" :loading="loading3" @click="loading3=!loading3">
    按钮
  </g-button>
  <g-icon name="up"></g-icon>
  <g-button-group>
    <g-button icon="left">上一页</g-button>
    <g-button></g-button>
    <g-button icon="right" icon-position="right">下一页</g-button>
  </g-button-group>
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1817513_afuw40apmpf.js"></script>
</body>
</html>
